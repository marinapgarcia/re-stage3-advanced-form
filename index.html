<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Avançado</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body class="page">
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="img1.svg" alt="Balão ilustrativo de conversa com 5 estrelas e 3 estrelas preenchidas remetendo à uma avaliação">
    <div>        
      <legend id="top">Informações Pessoais</legend>
    </div>
  </header>
  
  <form id="my-form">
    <fieldset>
      <div class="input-wrapper-name">
        <div class="input-wrapper">
          <label for="user-name">Nome</label>
          <input 
            type="text" 
            id="user-name" 
            required/>
        </div>

        <div class="input-wrapper">
          <label for="user-surname">Sobrenome</label>
          <input 
            type="text" 
            id="user-surname" 
            required/>
        </div>
      </div>

      <div class="input-wrapper">
        <label for="email">Email<span>(digite um email válido)</span></label>
        <input 
          type="text" 
          id="email" 
          required/>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
        <hr id="line">
      </div>

      <div class="input-wrapper">
        <label for="mentor">Selecione quem foi o seu mentor</label>
        <select type="mentor">
          <option value="mentor-one">Marcela</option>
          <option value="mentor-two">Daiane</option>
          <option value="mentor-tree">Lucas</option>
        </select>
      </div>

      <div class="input-wrapper">
        <label for="feedback">Feedback sobre o mentor</label>
        <textarea id="feedback"></textarea>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="checkbox-confirmation"/>
        <label for="checkbox-text">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
      </div>
    </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
          <hr id="line">
      </div>

      <div class="schedule">
        <div class="input-wrapper">
          <label for="mentoring-date">Data</label>
          <input 
            type="date" 
            id="mentoring-date" 
            required/>
        </div>
        
        <div class="input-wrapper">
          <label for="mentoring-start">Das</label>
          <input 
            type="time" 
            id="mentoring-start" 
            required/>
        </div>

        <div class="input-wrapper">
          <label for="mentoring-end">Até</label>
          <input 
            type="time" 
            id="mentoring-end" 
            required/>
        </div>
    </fieldset>
    <button
      class="button" 
      form="my-form">
      Salvar
    </button> 
  </form>

</body>
</html>
